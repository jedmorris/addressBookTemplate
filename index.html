<!doctype html>
<html lang="en">

<head>
	<title>Address Book Template</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
		crossorigin="anonymous">
	<link rel="stylesheet" href="css/site.css">
</head>

<body>
	<div class="container">
		<h1 class="mt-5">Address Book</h1>
		<div class="p-3 border border-2 rounded-2 shadow-lg bg-light" id="formContainingDiv">
			<div class="col-12">
				<form name="addressForm" class="row g-3 p-2" netlify>
					<div class="col-6">
						<div class="row">
							<img src="img/contactPicTemplate.png" alt="contact picture">
						</div>
					</div>
					<div class="col-6">
						<div class="row">
							<div class="col-12 col-md-6 form-group">
								<label for="inputFirstName" class="form-label">First
									Name</label>
								<input type="text" class="form-control" name="firstName"
									required>
							</div>

							<div class="col-12 col-md-6 form-group">
								<label for="inputLastName" class="form-label">Last
									Name</label>
								<input type="text" class="form-control" name="lastName"
									required>
							</div>
							<div class="col-12 col-md-6 form-group">
								<label for="inputEmail" class="form-label">Email</label>
								<input type="email" class="form-control" name="email"
									placeholder="example@email.com" required>
							</div>
							<div class="col-12 col-md-6 form-group">
								<label for="inputPhone" class="form-label">Phone</label>
								<input type="tel" class="form-control" name="phone"
									placeholder="ex.
								555-555-5555">
							</div>
							<div class="col-12 form-group">
								<label for="inputAddress"
									class="form-label">Address</label>
								<input type="text" class="form-control" name="address"
									required>
							</div>
							<div class="col-12 form-group">
								<label for="inputAddress2" class="form-label">Address
									2</label>
								<input type="text" class="form-control" name="address2">
							</div>
							<div class="col-12 col-md-4 form-group">
								<label for="inputCity" class="form-label">City</label>
								<input type="text" class="form-control" name="city"
									required>
							</div>
							<div class="col-12
							col-md-4 form-group">
								<label for="inputState" class="form-label">State</label>
								<select class="form-select" name="state" required>
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District Of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
								</select>
							</div>
							<div class="col-12 col-md-4 form-group">
								<label for="zipCode" class="form-label">Zip</label>
								<input type="text" class="form-control" name="zipCode"
									required>
							</div>
							<div class="col-12 form-group">
								<div class="form-check">
									<input type="checkbox" value="print"
										class="form-check-input" name="family">
									<label for="inputFamily"
										class="form-check-label">Family</label>
								</div>
							</div>
							<div data-netlify-recaptcha="true">
							</div>
							<div class="col-12 d-flex pt-2">
								<button type="submit" class="btn
								btn-primary
								btn-lg">
									Save
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous">
	</script>
</body>

</html>
